<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Animação de fade-in */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .book-card-image {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        /* Estilos para as estrelas de avaliação */
        .rating-stars i {
            transition: color 0.2s ease-in-out;
        }
        .rating-stars i.selected,
        .rating-stars i:hover,
        .rating-stars i:hover ~ i {
            color: #d1d5db; /* gray-300 */
        }
        .rating-stars:hover i {
            color: #FBBF24; /* amber-400 */
        }
        .rating-stars i.selected {
             color: #FBBF24; /* amber-400 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Tela de Login e Cadastro -->
    <div id="auth-page" class="flex items-center justify-center min-h-screen bg-gray-200">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg fade-in">
            <div class="text-center">
                <i class="fas fa-book-open fa-3x text-pink-600"></i>
                <h1 class="mt-4 text-3xl font-bold text-gray-900">Bem-vindo à Biblioteca</h1>
                <p id="auth-title" class="mt-2 text-sm text-gray-600">Faça login para continuar</p>
            </div>
            
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="login-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="login-email" type="email" required class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label for="login-password" class="text-sm font-medium text-gray-700">Senha</label>
                    <input id="login-password" type="password" required class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-pink-600 rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition-transform transform hover:scale-105">
                    Entrar
                </button>
            </form>

            <form id="signup-form" class="hidden space-y-6">
                <div>
                    <label for="signup-email" class="text-sm font-medium text-gray-700">Email</label>
                    <input id="signup-email" type="email" required class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div>
                    <label for="signup-password" class="text-sm font-medium text-gray-700">Senha</label>
                    <input id="signup-password" type="password" required class="w-full px-4 py-2 mt-2 text-base text-gray-700 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                    Cadastrar
                </button>
            </form>

            <p id="auth-error" class="text-sm text-center text-red-500"></p>
            <p class="text-sm text-center text-gray-600">
                <span id="toggle-text">Não tem uma conta?</span>
                <a href="#" id="toggle-auth" class="font-medium text-pink-600 hover:underline">Cadastre-se</a>
            </p>
        </div>
    </div>

    <!-- Página Principal da Biblioteca (CRUD) -->
    <div id="app-page" class="hidden">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-book-open fa-2x text-pink-600"></i>
                <h1 class="text-2xl font-bold">Minha Biblioteca</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span id="user-email" class="text-sm text-gray-600"></span>
                <button id="logout-button" class="px-4 py-2 text-sm font-semibold text-white bg-red-500 rounded-lg hover:bg-red-600 transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                </button>
            </div>
        </header>

        <main class="p-4 sm:p-6 lg:p-8">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Acervo de Livros</h2>
                    <button id="add-book-button" class="px-4 py-2 font-semibold text-white bg-pink-600 rounded-lg hover:bg-pink-700 shadow-sm transition-transform transform hover:scale-105">
                        <i class="fas fa-plus mr-2"></i>Adicionar Livro
                    </button>
                </div>

                <div id="book-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <!-- Cards de livros serão inseridos aqui -->
                </div>
                 <div id="loading-spinner" class="text-center py-10">
                    <i class="fas fa-spinner fa-spin fa-3x text-pink-500"></i>
                    <p class="mt-2 text-gray-600">Carregando livros...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para Adicionar/Editar Livro -->
    <div id="book-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 w-full max-w-lg mx-4 fade-in">
            <h2 id="modal-title" class="text-2xl font-bold mb-6">Adicionar Novo Livro</h2>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <div class="space-y-4">
                    <div>
                        <label for="book-title" class="block text-sm font-medium text-gray-700">Título</label>
                        <input type="text" id="book-title" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div>
                        <label for="book-author" class="block text-sm font-medium text-gray-700">Autor</label>
                        <input type="text" id="book-author" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div>
                        <label for="book-image-url" class="block text-sm font-medium text-gray-700">URL da Imagem da Capa</label>
                        <input type="url" id="book-image-url" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="https://exemplo.com/capa.jpg">
                    </div>
                     <!-- NOVO CAMPO DE AVALIAÇÃO -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Avaliação</label>
                        <div id="rating-stars" class="rating-stars flex items-center mt-1 text-2xl text-gray-300">
                            <i class="fas fa-star cursor-pointer" data-value="1"></i>
                            <i class="fas fa-star cursor-pointer" data-value="2"></i>
                            <i class="fas fa-star cursor-pointer" data-value="3"></i>
                            <i class="fas fa-star cursor-pointer" data-value="4"></i>
                            <i class="fas fa-star cursor-pointer" data-value="5"></i>
                        </div>
                        <input type="hidden" id="book-rating" value="0">
                    </div>
                    <div>
                        <label for="book-genre" class="block text-sm font-medium text-gray-700">Gênero</label>
                        <input type="text" id="book-genre" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div>
                        <label for="book-year" class="block text-sm font-medium text-gray-700">Ano de Publicação</label>
                        <input type="number" id="book-year" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div>
                        <label for="book-description" class="block text-sm font-medium text-gray-700">Descrição</label>
                        <textarea id="book-description" rows="3" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="Fale um pouco sobre o livro..."></textarea>
                    </div>
                </div>
                <div class="mt-8 flex justify-end space-x-3">
                    <button type="button" id="cancel-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 w-full max-w-sm mx-4 fade-in">
            <h2 class="text-xl font-bold mb-4">Confirmar Exclusão</h2>
            <p class="text-gray-600 mb-6">Você tem certeza que deseja excluir este livro? Esta ação não pode ser desfeita.</p>
            <div class="flex justify-end space-x-3">
                <button id="cancel-delete-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancelar</button>
                <button id="confirm-delete-button" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDB7fWkivp2kMOZSlr6yx4vWv8wnUPqO60",
            authDomain: "trabalhobede.firebaseapp.com",
            projectId: "trabalhobede",
            storageBucket: "trabalhobede.firebasestorage.app",
            messagingSenderId: "749211665871",
            appId: "1:749211665871:web:8c4c5077d515bb11703eba",
            measurementId: "G-M6YC685WHL"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const authPage = document.getElementById('auth-page');
        const appPage = document.getElementById('app-page');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleAuthLink = document.getElementById('toggle-auth');
        const authTitle = document.getElementById('auth-title');
        const toggleText = document.getElementById('toggle-text');
        const authError = document.getElementById('auth-error');
        const logoutButton = document.getElementById('logout-button');
        const userEmailSpan = document.getElementById('user-email');
        const bookList = document.getElementById('book-list');
        const addBookButton = document.getElementById('add-book-button');
        const bookModal = document.getElementById('book-modal');
        const bookForm = document.getElementById('book-form');
        const modalTitle = document.getElementById('modal-title');
        const cancelButton = document.getElementById('cancel-button');
        const deleteConfirmModal = document.getElementById('delete-confirm-modal');
        const cancelDeleteButton = document.getElementById('cancel-delete-button');
        const confirmDeleteButton = document.getElementById('confirm-delete-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        // ELEMENTOS PARA AVALIAÇÃO
        const ratingStarsContainer = document.getElementById('rating-stars');
        const bookRatingInput = document.getElementById('book-rating');

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);                    
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        toggleAuthLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            authTitle.textContent = signupForm.classList.contains('hidden') ? 'Faça login para continuar' : 'Crie sua conta';
            toggleText.textContent = signupForm.classList.contains('hidden') ? 'Não tem uma conta?' : 'Já tem uma conta?';
            toggleAuthLink.textContent = signupForm.classList.contains('hidden') ? 'Cadastre-se' : 'Faça Login';
            authError.textContent = '';
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    console.log('Usuário cadastrado:', userCredential.user);
                    signupForm.reset();
                    toggleAuthLink.click();
                })
                .catch(error => authError.textContent = `Erro no cadastro: ${error.message}`);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => authError.textContent = `Erro no login: ${error.message}`);
        });

        logoutButton.addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authPage.classList.add('hidden');
                appPage.classList.remove('hidden');
                userEmailSpan.textContent = user.email;
                loadBooks(user.uid);
            } else {
                authPage.classList.remove('hidden');
                appPage.classList.add('hidden');
                bookList.innerHTML = '';
            }
        });

        let currentUserId = null;
        let bookToDeleteId = null;

        function loadBooks(uid) {
            currentUserId = uid;
            const booksRef = ref(db, 'books/' + currentUserId);
            loadingSpinner.style.display = 'block';
            onValue(booksRef, (snapshot) => {
                bookList.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => displayBook(data[key], key));
                } else {
                    bookList.innerHTML = '<p class="text-gray-500 col-span-full text-center">Nenhum livro cadastrado ainda.</p>';
                }
                loadingSpinner.style.display = 'none';
            });
        }

        function displayBook(book, id) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md flex flex-col fade-in overflow-hidden';
            
            // Função para renderizar as estrelas no card
            const renderStars = (rating) => {
                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    starsHTML += `<i class="fas fa-star ${i <= rating ? 'text-amber-400' : 'text-gray-300'}"></i>`;
                }
                return `<div class="flex items-center mt-2">${starsHTML}</div>`;
            };

            card.innerHTML = `
                <img src="${book.imageUrl || 'https://placehold.co/600x400/E9D5FF/333333?text=Sem+Capa'}" 
                     alt="Capa do livro ${book.title}" 
                     class="w-full h-48 object-cover"
                     onerror="this.onerror=null;this.src='https://placehold.co/600x400/E9D5FF/333333?text=Capa+Inv%C3%A1lida';">
                <div class="p-4 flex flex-col flex-grow">
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">${book.title}</h3>
                        <p class="text-sm text-gray-600 mt-1">por ${book.author}</p>
                        ${renderStars(book.rating || 0)}
                        <p class="mt-3 text-sm text-gray-500 italic truncate">${book.description || 'Sem descrição.'}</p>
                        <div class="mt-3 text-xs space-y-1">
                            <p><span class="font-semibold">Gênero:</span> ${book.genre || 'Não informado'}</p>
                            <p><span class="font-semibold">Ano:</span> ${book.year || 'Não informado'}</p>
                        </div>
                    </div>
                    <div class="mt-auto pt-4 flex justify-end space-x-2">
                        <button data-id="${id}" class="edit-btn text-pink-500 hover:text-pink-700 p-2"><i class="fas fa-edit"></i></button>
                        <button data-id="${id}" class="delete-btn text-red-500 hover:text-red-700 p-2"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `;
            bookList.appendChild(card);
        }

        addBookButton.addEventListener('click', () => {
            bookForm.reset();
            document.getElementById('book-id').value = '';
            modalTitle.textContent = 'Adicionar Novo Livro';
            updateStarsUI(0); // Reseta as estrelas
            bookModal.classList.remove('hidden');
        });

        cancelButton.addEventListener('click', () => bookModal.classList.add('hidden'));
        bookModal.addEventListener('click', (e) => { if (e.target === bookModal) bookModal.classList.add('hidden'); });

        bookForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const bookId = document.getElementById('book-id').value;
            const bookData = {
                title: document.getElementById('book-title').value,
                author: document.getElementById('book-author').value,
                genre: document.getElementById('book-genre').value,
                year: document.getElementById('book-year').value,
                description: document.getElementById('book-description').value,
                imageUrl: document.getElementById('book-image-url').value,
                rating: parseInt(bookRatingInput.value) || 0 // Salva a avaliação
            };

            const bookRefPath = `books/${currentUserId}/${bookId || push(ref(db, 'books/' + currentUserId)).key}`;
            set(ref(db, bookRefPath), bookData)
                .then(() => console.log('Livro salvo com sucesso!'))
                .catch(error => console.error('Erro ao salvar livro:', error));
            
            bookModal.classList.add('hidden');
            bookForm.reset();
        });

        bookList.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) {
                const bookId = editBtn.dataset.id;
                const bookRef = ref(db, `books/${currentUserId}/${bookId}`);
                onValue(bookRef, (snapshot) => {
                    const book = snapshot.val();
                    if (book) {
                        document.getElementById('book-id').value = bookId;
                        document.getElementById('book-title').value = book.title;
                        document.getElementById('book-author').value = book.author;
                        document.getElementById('book-genre').value = book.genre;
                        document.getElementById('book-year').value = book.year;
                        document.getElementById('book-description').value = book.description || '';
                        document.getElementById('book-image-url').value = book.imageUrl || '';
                        updateStarsUI(book.rating || 0); // Atualiza as estrelas no modal
                        modalTitle.textContent = 'Editar Livro';
                        bookModal.classList.remove('hidden');
                    }
                }, { onlyOnce: true });
            }

            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) {
                bookToDeleteId = deleteBtn.dataset.id;
                deleteConfirmModal.classList.remove('hidden');
            }
        });
        
        cancelDeleteButton.addEventListener('click', () => deleteConfirmModal.classList.add('hidden'));
        confirmDeleteButton.addEventListener('click', () => {
             if (bookToDeleteId) {
                remove(ref(db, `books/${currentUserId}/${bookToDeleteId}`));
            }
            deleteConfirmModal.classList.add('hidden');
        });
        deleteConfirmModal.addEventListener('click', (e) => { if (e.target === deleteConfirmModal) deleteConfirmModal.classList.add('hidden'); });

        // --- LÓGICA DA AVALIAÇÃO POR ESTRELAS ---
        function updateStarsUI(rating) {
            bookRatingInput.value = rating;
            for (const star of ratingStarsContainer.children) {
                star.classList.toggle('selected', star.dataset.value <= rating);
            }
        }

        ratingStarsContainer.addEventListener('click', e => {
            if (e.target.classList.contains('fa-star')) {
                updateStarsUI(e.target.dataset.value);
            }
        });

        ratingStarsContainer.addEventListener('mouseover', e => {
            if (e.target.classList.contains('fa-star')) {
                const hoverValue = e.target.dataset.value;
                for (const star of ratingStarsContainer.children) {
                    star.classList.toggle('selected', star.dataset.value <= hoverValue);
                }
            }
        });

        ratingStarsContainer.addEventListener('mouseout', () => {
             updateStarsUI(bookRatingInput.value);
        });

    </script>
</body>
</html>
